  <script src="https://unpkg.com/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/YOUR SHEETS ID/gviz/tq?tqx=out:json&sheet=ì‹œíŠ¸1";
    let allRows = [];
    let currentIndex = 0;
    const batchSize = 12;
    const container = document.getElementById("gallery");
    const endMessage = document.getElementById("endMessage");
    let msnry;

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        allRows = json.table.rows;
        msnry = new Masonry(container, {
          itemSelector: '.grid-item',
          columnWidth: '.grid-sizer',
          gutter: 15,
          percentPosition: true
        });
        loadNextBatch(); // âœ… ìµœì´ˆ 12ê°œë§Œ ë¡œë“œ
      });

    function loadNextBatch() {
      if (currentIndex >= allRows.length) {
        endMessage.style.display = 'block';
        return;
      }

      const slice = allRows.slice(currentIndex, currentIndex + batchSize);
      const items = [];

      slice.forEach(row => {
        const url = row.c[1]?.v;
        if (url) {
          const div = document.createElement("div");
          div.className = "grid-item";
          const img = new Image();
          img.src = url;
          img.alt = "Image";
          img.style.width = "100%";
          img.style.display = "block";
          img.style.borderRadius = "8px";
          img.onload = () => msnry.layout();

          div.appendChild(img);
          div.onclick = () => {
            basicLightbox.create(`<img src="${url}" style="max-width:90vw; max-height:90vh;">`).show();
          };
          container.appendChild(div);
          items.push(div);
        }
      });

      currentIndex += batchSize;
      msnry.appended(items);
      msnry.layout();
    }

    // âœ… ì˜¤ì§ ìŠ¤í¬ë¡¤ ë„ë‹¬ ì‹œì—ë§Œ ë‹¤ìŒ 12ê°œ ë¡œë”©
    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 300)) {
        loadNextBatch();
      }
    });
